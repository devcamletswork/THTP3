<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/normalize.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <h1>The Code Review </h1>
    </header>

    <div class="secion-1">
        <h2 class="signUpText">Sign-up for our newsletter</h2>
        <p class="signUpParagraph">Get the latest news on how your code is doing right in your inbox</p>
    </div>
    
    <hr class="hrs">
    <div class="container">

            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    
                    <div class="formS1">
                    <label for="name" > Full Name </label>
                    <input type="text" id="name" name="user-name" placeholder="Required" required>
                </div>
                <div class="formS1">
                    <label for="email" > Email Address </label>
                    <input type="email" id="email" name="user-email" placeholder="Required" required>
                </div>
                <div class="formS1">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone" placeholder="Phone Number">
                </div>
                <div class="formS1">
                    <label for="address1">Street Address </label>
                    <input type="text" id="address1" name="user-address1" placeholder="street address">
                </div>
                <div class="formS1">
                    <label for="city">City </label>
                    <input type="text" id="city" name="user-city" placeholder="city">
                </div>
                <div class="formS1 states">
                    <label for="state">State</label>         
                            <select  id="state" name="state" >
                                <option value="Choose State">Choose State</option>
                                <option value="Alabama">Alabama</option>
                                <option value="Alaska">Alaska</option>
                                <option value="Arizona">Arizona</option>
                                <option value="Arkansas">Arkansas</option>
                                <option value="California">California</option>
                                <option value="Colorado">Colorado</option>
                                <option value="Connecticut">Connecticut</option>
                                <option value="Delaware">Delaware</option>
                                <option value="Florida">Florida</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Hawaii">Hawaii</option>
                                <option value="Idaho">Idaho</option>
                                <option value="Illinois">Illinois</option>
                                <option value="Indiana">Indiana</option>
                                <option value="Iowa">Iowa</option>
                                <option value="Kansas">Kansas</option>
                                <option value="Kentucky">Kentucky</option>
                                <option value="Louisiana">Louisiana</option>
                                <option value="Maine">Maine</option>
                                <option value="Maryland">Maryland</option>
                                <option value="Massachusetts">Massachusetts</option>
                                <option value="Michigan">Michigan</option>
                                <option value="Minnesota">Minnesota</option>
                                <option value="Mississippi">Mississippi</option>
                                <option value="Missouri">Missouri</option>
                                <option value="Montana">Montana</option>
                                <option value="Nebraska">Nebraska</option>
                                <option value="Nevada">Nevada</option>
                                <option value="New Hampshire">New Hampshire</option>
                                <option value="New Jersey">New Jersey</option>
                                <option value="New Mexico">New Mexico</option>
                                <option value="New York">New York</option>
                                <option value="North Carolina">North Carolina</option>
                                <option value="North Dakota">North Dakota</option>
                                <option value="Ohio">Ohio</option>
                                <option value="Oklahoma">Oklahoma</option>
                                <option value="Oregon">Oregon</option>
                                <option value="Pennsylvania">Pennsylvania</option>
                                <option value="Rhode Island">Rhode Island</option>
                                <option value="South Carolina">South Carolina</option>
                                <option value="South Dakota">South Dakota</option>
                                <option value="Tennessee">Tennessee</option>
                                <option value="Texas">Texas</option>
                                <option value="Utah">Utah</option>
                                <option value="Vermont">Vermont</option>
                                <option value="Virginia">Virginia</option>
                                <option value="Washington">Washington</option>
                                <option value="West Viginia">West Viginia</option>
                                <option value="Wisconsin">Wisconsin</option>
                                <option value="Wyoming">Wyoming</option>
                            </select>
                            </div>
                            

                            <div class="formS1 zip">
                                <label for="zip">Zipcode</label>
                                <input type="number" id="zip" name="zip" placeholder="zip" />
                            </div>
                </fieldset>

                <hr>
                <fieldset  class="formBottomSection">
                    <legend> Newsletter </legend>
                    <div class="newsDiv1">
                        <p> Select the newsletters you would like to recieve</p>
                        <input type="checkbox" name="news" id="htmlnews">
                        <label for="htmlnews">HTML News</label>
                        
                        <br>
        
        
                        <input type="checkbox" name="news" id="css">
                        <label for="css">CSS News</label>
                        <br>
        
                        <input type="checkbox" name="jsnews" id="js">
                        <label for="js">Javascript News</label>
                        <br>
                    </div>
                    <div class="newsDiv2">
                        <p >Newsletter format</p>
                        <input type="radio" name="format" id="html">
                        <label for="html">HTML</label>
                        <br>
        
                        <input type="radio" name="format" id="text">
                        <label for="text">Plain Text</label>
                        <br>
                    </div>
                    <div class="textArea ">
                      <label for="comments">Other topics you'd like to hear about</label>
                      <textarea name="name" rows="7" cols="70" id="comments" placeholder="some text"></textarea>
                    </div>
      
                    <button class="button" type="submit">Sign Up</button>
                    
                </fieldset>

            </form>









    </div>

</body>
